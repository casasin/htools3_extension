<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href={{"style.css" | relative_url }} type="text/css" />
</head>
<body>

<ul>
  {% for item in site.batch %}
    <li><a href='{{ item.url | relative_url }}'>{% if item.menuTitle %}{{ item.menuTitle }}{% else %}{{ item.title }}{% endif %}</a></li>
  {% endfor %}
</ul>

</body>
</html>
